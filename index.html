<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-full  flex items-center justify-center" style="background: #edf2f7;">
    <body class="font-mono bg-gray-400">
		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-6">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<!-- Col -->
					<div
						class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
						style="background-image: url('https://source.unsplash.com/Mv9hjnEUHR4/600x800')"
					></div>
					<!-- Col -->
					<div class="w-full lg:w-7/12 bg-white p-2 rounded-lg lg:rounded-l-none">
						<h3 class="pt-1 text-2xl text-center text-gray-700 text-sm font-bold ">Danos tu opinión!</h3>
						<form id="contactForm" class="px-8 pt-4 pb-8 mb-4 bg-white rounded">
							<div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="name">
										Nombre
									</label>
									<input
										class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="name"
										type="text"
										placeholder="Nombre"
									/>
								</div>
								<div class="md:ml-2">
									<label class="required block mb-2 text-sm font-bold text-gray-700" for="age">
										Edad
									</label>
									<input
										class="w-1/2 px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="age"
										type="number"
										placeholder="Edad"
                                        required
									/>
								</div>
							</div>
                            <div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="required block mb-2 text-sm font-bold text-gray-700" for="country">
										Procedencia
									</label>
                                    <select required id="country"
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow focus:outline-none focus:shadow-outline">
										<option disabled selected value="">Estado</option>
                                        <option value="DIF">Distrito Federal</option>
                                        <option value="AGS">Aguascalientes</option>
                                        <option value="BCN">Baja California</option>
                                        <option value="BCS">Baja California Sur</option>
                                        <option value="CAM">Campeche</option>
                                        <option value="CHP">Chiapas</option>
                                        <option value="CHI">Chihuahua</option>
                                        <option value="COA">Coahuila</option>
                                        <option value="COL">Colima</option>
                                        <option value="DUR">Durango</option>
                                        <option value="GTO">Guanajuato</option>
                                        <option value="GRO">Guerrero</option>
                                        <option value="HGO">Hidalgo</option>
                                        <option value="JAL">Jalisco</option>
                                        <option value="MEX">M&eacute;xico</option>
                                        <option value="MIC">Michoac&aacute;n</option>
                                        <option value="MOR">Morelos</option>
                                        <option value="NAY">Nayarit</option>
                                        <option value="NLE">Nuevo Le&oacute;n</option>
                                        <option value="OAX">Oaxaca</option>
                                        <option value="PUE">Puebla</option>
                                        <option value="QRO">Quer&eacute;taro</option>
                                        <option value="ROO">Quintana Roo</option>
                                        <option value="SLP">San Luis Potos&iacute;</option>
                                        <option value="SIN">Sinaloa</option>
                                        <option value="SON">Sonora</option>
                                        <option value="TAB">Tabasco</option>
                                        <option value="TAM">Tamaulipas</option>
                                        <option value="TLX">Tlaxcala</option>
                                        <option value="VER">Veracruz</option>
                                        <option value="YUC">Yucat&aacute;n</option>
                                        <option value="ZAC">Zacatecas</option>
                                        <option value="ZAC">Otro país</option>
                                    </select>
								</div>
							</div>
                            <div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="required block mb-2 text-sm font-bold text-gray-700">
										Genero
									</label>
                                    <div class="flex items-center justify-center">
                                        <div class="inline-flex shadow-md hover:shadow-lg focus:shadow-lg" role="group">
                                            <div>
                                                <input class="hidden" id="gender-male" type="radio" name="radio" required>
                                                <label class="flex flex-col p-4 border-2 border-gray-400 cursor-pointer" for="gender-male">
                                                    <span class="text-xs font-semibold uppercase">Hombre</span>
                                                </label>
                                            </div>
                                            <div>
                                                <input class="hidden" id="gender-female" type="radio" name="radio">
                                                <label class="flex flex-col p-4 border-2 border-gray-400 cursor-pointer" for="gender-female">
                                                    <span class="text-xs font-semibold uppercase">Mujer</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
								</div>
							</div>
							<div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="required block mb-2 text-sm font-bold text-gray-700">
										¿Perteneces a un grupo motociclista?
									</label>
                                    <div class="flex mb-3 ">
                                        <div class="inline-flex shadow-md hover:shadow-lg focus:shadow-lg" role="group">
                                            <div>
                                                <input class="hidden" id="biker-yes" type="radio" name="bikerGroup" required>
                                                <label class="flex flex-col p-4 border-2 border-gray-400 cursor-pointer" for="biker-yes">
                                                    <span class="text-xs font-semibold uppercase">Sí</span>
                                                </label>
                                            </div>
                                            <div>
                                                <input class="hidden" id="biker-no" type="radio" name="bikerGroup">
                                                <label class=" flex flex-col p-4 border-2 border-gray-400 cursor-pointer" for="biker-no">
                                                    <span class="text-xs font-semibold uppercase">No</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
									<input
									hidden
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="bikerInput"
									type="text"
									placeholder="Nombre del grupo"
									/>
								</div>
							</div>
							<div class="mb-4">
								<label class="required block mb-2 text-sm font-bold text-gray-700">
									¿Qué significó para ti el memorial?
								</label>
								<textarea required
								class="
									form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding
									border border-solid border-gray-300 shadow rounded
									transition ease-in-out m-0
									focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
								id="opinion"
								rows="3"
								placeholder="Escribe tu opinion"></textarea>
							</div>
							<div class="mb-4">
								<label class="required block mb-2 text-sm font-bold text-gray-700">
									¿Qué propones para evitar la muerte de más hermanos motociclistas?
								</label>
								<textarea required
								class="
									form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding
									border border-solid border-gray-300 shadow rounded
									transition ease-in-out m-0
									focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
								id="opinion2"
								rows="3"
								placeholder="Escribe tu opinion"></textarea>
							</div>
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									Email
								</label>
								<input
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="email"
									type="email"
									placeholder="Email"
								/>
							</div>
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									Adjunta tu fotografía!
								</label>
								<input id="fileInput" type="file" name="image" accept="image/*">
							</div>
							<div class="mb-4 text-center">
								<button
									class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
									type="submit"
									onclick="validarFormulario();"
								>
									Enviar
								</button>
							</div>
							<div id="miModal" class="modal">
								<div class="modal-contenido">
								<span class="cerrar" onclick="cerrarModal()">&times;</span>
								<p>¡Opinión enviada, gracias!</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</body>
<script type="module" src="scripts/saveData.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<link rel="stylesheet" href="style.css">
</html>
